<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item button [routerLink]="['/idea', livro.id]" *ngFor="let livro of (livros | async)">

</ion-content>
